<body>
    <div class="login-container">
        <h1>Login</h1>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" id="loginBtn">Login</button>
        </form>
        
        <div class="image-container">
            <img src="C:\Users\Hp\Documents\pleft.jpg" id="targetImage" class="target-image" alt="Target Fingerprint">
            <img src="C:\Users\Hp\Documents\pright.jpg" id="movableImage" class="movable-image" alt="Movable Fingerprint">
        </div>
    </div>

    <script src="script2.js"></script>
</body>
